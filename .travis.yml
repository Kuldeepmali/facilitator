dist: trusty
language: node_js
node_js:
  - "11"
cache: npm
sudo: required
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
    - USER=travis
  jobs:
    - TEST_SUITE="test:integration:baseToken"
    - TEST_SUITE="test:integration:eip20Token"
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get install libsecret-1-dev
#  - sudo usermod -a -G root travis
#  - sudo chown -R travis:travis /home/travis/
branches:
  only:
  - change_facilitator_init_directory
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
install:
  - npm ci
script:
  - echo $PATH
  - sudo usermod -g root travis
#  - sudo chown -R travis:travis /home/travis/
  - ls -l /home/travis
  - groups travis
#  - sudo env PATH=$PATH npm run test:integration:baseToken # try breaking the command
  - npm run test:integration:baseToken
#  - sudo env PATH=$PATH npm run test:integration:baseToken # if this is used then mosaic subgraph deployment fails due to permission issues
after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log





dist: trusty
language: node_js
node_js:
  - "11"
cache: npm
sudo: required
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
  jobs:
    - TEST_SUITE="devchain:start && test:integration:baseToken"
    - TEST_SUITE="test:integration:eip20Token"
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get install libsecret-1-dev
#  - sudo chown -R travis:travis /home/travis/
branches:
  only:
  - change_facilitator_init_directory
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
install:
  - npm ci
script:
  - echo $PATH
#  - sudo chown -R travis:travis /home/travis/
  - ls -l /home/travis
#  - sudo env PATH=$PATH npm run test:integration:baseToken # try breaking the command
#  - npm run test:integration:baseToken
#  - sudo env PATH=$PATH npm run test:integration:baseToken # if this is used then mosaic subgraph deployment fails due to permission issues
  - npm run devchain:start
  - sudo chown -R travis:travis /home/travis/
  - ls -l /home/travis/.mosaic/dev-origin/1000
  - npm run devchain:deploySubgraph:baseToken
  - npm run test:baseToken
  - npm run devchain:stop
after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log

